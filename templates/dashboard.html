<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Qrossword</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-header">
            <h1><i class="fa-solid fa-chart-line"></i> Dashboard Qrossword</h1>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card chart-card">
                <h3><i class="fa-solid fa-chart-pie"></i> Popularitas Tema</h3>
                <div class="chart-container">
                    <canvas id="themeChart"></canvas>
                </div>
            </div>
            <div class="dashboard-card feedback-card">
                <h3><i class="fa-solid fa-lightbulb"></i> Saran & Masukan</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Waktu</th>
                                <th>Saran</th>
                            </tr>
                        </thead>
                        <tbody id="feedback-table-body">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="dashboard-card log-card">
                <h3><i class="fa-solid fa-clock-rotate-left"></i> Log Akses Terakhir</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Waktu</th>
                                <th>Nama Pemain</th>
                                <th>Tema</th>
                            </tr>
                        </thead>
                        <tbody id="access-log-table-body">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script khusus untuk dashboard -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
